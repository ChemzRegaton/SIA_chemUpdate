<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HELLO, <span id="username">UserName!</span></h1>
            <div id="stuffs"></div>
        </div>
        <div class="search">
            <input type="text" placeholder="Search..." id="search-bar">
        </div>
        <div class="weather">
            <h2>WEATHER DATA</h2>
            <div id="weather-data">Loading weather data...</div>
        </div>
        <div class="news">
            <h2>HEADLINE NEWS</h2>
            <div id="news-data">Loading news...</div>
        </div>
        <div class="quotes">
            <h2>INSPIRING QUOTES</h2>
            <div id="quote-data">Loading quote...</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
